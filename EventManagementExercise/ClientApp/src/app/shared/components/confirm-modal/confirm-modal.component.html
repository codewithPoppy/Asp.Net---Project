<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Confirm Delete</h4>
  <button type="button" class="btn btn-light close" aria-label="Close button" aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')">
    <i class="fa fa-remove"></i>
  </button>
</div>
<div class="modal-body">
  <p>
    <strong>Are you sure you want to delete?</strong>
  </p>
  <p>
    All information associated to this record will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">
    No
  </button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok click')">
    Yes
  </button>
</div>
